<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>島島阿學</title>
    <link rel="shortcut icon" href="img/daodao_icon.png">
    <link rel="stylesheet" href="/css/infor.css">
</head>
<body>
    <div class="wrap">
        <div class="bar">
            <img src="img/daodao_logo.png" alt="daodao_logo">
        </div>

        <div class="banner">
            <h2>新增學習資源</h2>
        </div>  
        <div class="content">
           <ul>
               <li>
                   <p>適合年齡</p>
                   <input class="con-i1" type="button" value="國小">
                   <input class="con-i1" type="button" value="國高中">
                   <input class="con-i1" type="button" value="學齡前">
                   <input class="con-i1" type="button" value="大學以上">
               </li>
               <li>
                   <p>費用</p>
                   <input class="con-i2" type="button" value="免費"> 
                   <input class="con-i2" type="button" value="付費"> 
                   <input class="con-i2" type="button" value="部分免費"> 
               </li>
               <li>
                   <p>資源介紹</p>
                   <textarea  class="con-i3" name="information" >簡單介紹該資源提供的服務、使用方式、推薦的原因。</textarea>
               </li>
           </ul>
        </div>
        <div class="next">
            <form action="self_infor.html">
                <input class="next-i" type="submit" value="下一步" />
            </form>
        </div>
        <div class="footer">
            <img class="user-icon" src="img/icon-user-dark.svg" alt="">
            <p>匿名</p>
        </div>
    </div>
</body>
</html>
